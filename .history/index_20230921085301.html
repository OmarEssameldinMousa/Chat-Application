<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">

</head>

<body>

            <header>RealTime Cat App</header>

                    </div>

                    <div class="field">

                        <input type="text" placeholder="Last Name">

                </div>

                <div class="field">

                </div>

                <div class="field">
                    <label for="">password</label>

                    input
